<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Arkadia Map</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico"/>
    <script src="data/current.js"></script>
    <script src="data/mapExport.js"></script>
    <script src="data/colors.js"></script>
    <script src="js/paper-full.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/jquery-mousewheel.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/map.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<header>
    <h2>
        <img src="images/logo.svg" class="logo" alt="logo">
        Mapa Arkadii
    </h2>
    <div class="map-controls">
        <form>
            <select class="form-control" id="area"></select>
        </form>
        <span class="levels-container">
            <span class="control levels btn-group btn-group-toggle"></span>
        </span>
    </div>
    <div class="controls flex-wrap btn-toolbar">
        <button class="control copy-image btn btn-secondary" title="Kopiuj obraz">
            <img src="images/files.svg" alt="Copy">
            <span>Kopiuj obraz</span>
        </button>
        <button class="control save-image btn btn-secondary" title="Zapisz obraz">
            <img src="images/download.svg" alt="Download">
            <span>Zapisz obraz</span>
        </button>
        <button class="control search btn btn-secondary" data-toggle="modal" data-target="#search" title="Szukaj">
            <img src="images/search.svg" alt="search">
            <span>Szukaj</span>
        </button>
        <button class="control settings btn btn-secondary" data-toggle="modal" data-target="#settings" title="Ustawienia">
            <img src="images/gear-fill.svg" alt="gear">
            <span>Ustawienia</span>
        </button>
        <button class="control help btn btn-secondary" data-toggle="modal" data-target="#help" title="Pomoc">
            <img src="images/question-circle.svg" alt="question">
            <span>Pomoc</span>
        </button>
    </div>
</header>
<div class="progress-container">
    <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 50%;"></div>
    </div>
</div>
<div class="modal fade" id="search" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form class="search-form">
                <div class="modal-header">
                    <h5 class="modal-title">Szukaj</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="search-id">ID Lokacji:</label>
                        <input class="form-control" type="text" id="search-id" name="roomId">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Szukaj</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal fade" id="settings" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form class="settings-form">
                <div class="modal-header">
                    <h5 class="modal-title">Ustawienia</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label for="location-size">Wielkość lokacji</label>
                        <input class="form-control" type="text" id="location-size" name="locationSize">
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="borders" value="1" id="borders-check">
                            <label class="form-check-label" for="borders-check">
                                Krawędzie lokacji
                            </label>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Zapisz</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Anuluj</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal fade" id="help" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Pomoc</h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p><kbd>F1</kbd> - ta pomoc</p>
                <p><kbd>Ctrl + S</kbd> - zapisanie obrazka</p>
                <p><kbd>Ctrl + C</kbd> - kopiowanie obrazka do schowka</p>
                <p><kbd>Ctrl + F</kbd> - wyszukiwaie</p>
                <p></p>
                <p><kbd>+</kbd> - przybliżenie</p>
                <p><kbd>-</kbd> - oddalenie</p>
                <p><kbd>↑ ↓ → ←</kbd> - przesuwanie mapy</p>
            </div>
        </div>
    </div>
</div>
<div class="toasts">
    <div class="toast" data-delay="2000">
        <div class="toast-body"></div>
    </div>
</div>
<div class="zoom-controls btn-group-vertical">
    <button class="btn btn-secondary btn-sm" data-factor="1.1">
        <img src="images/plus.svg" alt="plus">
    </button>
    <button class="btn btn-secondary btn-sm" data-factor="0.9">
        <img src="images/dash.svg" alt="minus">
    </button>
</div>
<div class="map-container">
    <div class="info-box">
        <p>Id Lokacji: <span class="room-id"></span></p>
        <p>Nazwa: <span class="room-name"></span></p>
        <p>Koordynaty:
        <ul>
            <li>x: <span class="coord-x"></span></li>
            <li>y: <span class="coord-y"></span></li>
            <li>z: <span class="coord-z"></span></li>
        </ul>
        <div class="special">
            <p>Specjalne:</p>
            <ul></ul>
        </div>
    </div>
    <canvas id="map" resize="true"></canvas>
</div>
</body>
</html>
