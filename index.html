<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Arkadia Map</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico"/>
    <script src="data/current.js"></script>
    <script src="data/mapExport.js"></script>
    <script src="data/colors.js"></script>
    <script src="js/paper-full.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/jquery-mousewheel.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/map.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<header>
    <h2>
        <img src="images/logo.svg" class="logo" alt="logo">
        Mapa Arkadii
    </h2>
    <form>
        <select class="form-control" id="area"></select>
    </form>
    <span class="levels-container">
        <span class="control levels btn-group btn-group-toggle"></span>
    </span>
    <button class="control copy-image btn btn-dark">Kopiuj obraz</button>
    <button class="control save-image btn btn-dark">Zapisz obraz</button>
    <button class="control search btn btn-dark" data-toggle="modal" data-target="#search">Szukaj</button>
    <button class="control help btn btn-dark" data-toggle="modal" data-target="#help">Pomoc</button>
</header>
<div class="progress-container">
    <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 50%;"></div>
    </div>
</div>
<div class="modal fade" id="search" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form class="search-form">
                <div class="modal-header">
                    <h5 class="modal-title">Szukaj</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label for="search-id">ID Lokacji:</label>
                        <input class="form-control" type="text" id="search-id" name="roomId">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Szukaj</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal fade" id="help" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Pomoc</h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p><kbd>F1</kbd> - ta pomoc</p>
                <p><kbd>Ctrl + S</kbd> - zapisanie obrazka</p>
                <p><kbd>Ctrl + C</kbd> - kopiowanie obrazka do schowka</p>
                <p><kbd>Ctrl + F</kbd> - wyszukiwaie</p>
                <p></p>
                <p><kbd>+</kbd> - przybliżenie</p>
                <p><kbd>-</kbd> - oddalenie</p>
                <p><kbd>↑ ↓ → ←</kbd> - przesuwanie mapy</p>
            </div>
        </div>
    </div>
</div>
<div class="toasts">
    <div class="toast" data-delay="2000">
        <div class="toast-body"></div>
    </div>
</div>
<div class="zoom-controls btn-group-vertical">
    <button class="btn btn-dark btn-sm" data-factor="1.1">
        <img src="images/plus.svg" alt="plus">
    </button>
    <button class="btn btn-dark btn-sm" data-factor="0.9">
        <img src="images/dash.svg" alt="minus">
    </button>
</div>
<div class="map-container">
    <div class="info-box">
        <p>Id Lokacji: <span class="room-id"></span></p>
        <p>Nazwa: <span class="room-name"></span></p>
        <p>Koordynaty:
        <ul>
            <li>x: <span class="coord-x"></span></li>
            <li>y: <span class="coord-y"></span></li>
            <li>z: <span class="coord-z"></span></li>
        </ul>
        <div class="special">
            <p>Specjalne:</p>
            <ul></ul>
        </div>
    </div>
    <canvas id="map"></canvas>
</div>
</body>
</html>
