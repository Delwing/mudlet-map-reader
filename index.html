<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Arkadia Map</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico"/>
    <script src="data/current.js"></script>
    <script src="data/mapExport.js"></script>
    <script src="data/colors.js"></script>
    <script src="js/paper-full.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/jquery-mousewheel.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/map.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<header>
    <h2>
        <img src="images/logo.svg" class="logo" alt="logo">
        Mapa Arkadii
    </h2>
    <form>
        <select class="form-control" id="area"></select>
    </form>
    <span class="levels-container">
        <span class="control levels btn-group btn-group-toggle"></span>
    </span>
    <span class="control copy-image btn btn-dark">Kopiuj obraz</span>
    <span class="control save-image btn btn-dark">Zapisz obraz</span>
    <span class="control search btn btn-dark" data-toggle="modal" data-target="#search">Szukaj</span>
</header>
<div class="modal fade" id="search" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form class="search-form">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Szukaj</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label for="search-id">ID Lokacji:</label>
                        <input class="form-control" type="text" id="search-id" name="roomId">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Szukaj</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="toasts">
    <div class="toast" data-delay="2000">
        <div class="toast-body"></div>
    </div>
</div>
<div class="zoom-controls btn-group-vertical">
    <span class="btn btn-dark btn-sm" data-factor="1.1">
        <img src="images/plus.svg" alt="plus">
    </span>
    <span class="btn btn-dark btn-sm" data-factor="0.9">
        <img src="images/dash.svg" alt="minus">
    </span>
</div>
<div class="map-container">
    <div class="info-box">
        <p>RoomID: <span class="room-id"></span></p>
        <p>RoomName: <span class="room-name"></span></p>
        <p>Coords: x: <span class="coord-x"></span> y: <span class="coord-y"></span> z: <span class="coord-z"></span></p>
        <p>Special:</p>
        <div class="special"></div>
    </div>
    <canvas id="map"></canvas>
</div>
</body>
</html>
